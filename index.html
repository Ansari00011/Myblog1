<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging Platform</title>
  <link rel="stylesheet" href="style.css">
  <!-- Quill.js Stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <h1>My Blog</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Create Blog</a></li>
        <li id="authBtn"><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="blog-container">
      <div id="blog-posts">
        <!-- Blog posts will be injected here by JavaScript -->
      </div>
      <button id="addBlogBtn">Add New Blog</button>
    </section>
  </main>

  <div class="modal" id="blogModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Create a New Blog</h2>
      <form id="blogForm">
        <input type="text" id="blogTitle" placeholder="Blog Title" required><br><br>
        <!-- Quill editor will replace this -->
        <div id="editor"></div><br><br>
        <select id="categorySelect">
          <option value="Tech">Tech</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Travel">Travel</option>
        </select><br><br>
        <button type="submit">Publish</button>
      </form>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Blog by Irshad. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="two.js"></script>
</body>
</html>
